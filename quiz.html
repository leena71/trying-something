<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Textbook Quiz 1 - ENGL 3362</title>
  <style>
    body {
      background: linear-gradient(135deg, #e8f5e9, #f1f8e9);
      font-family: 'Arapey', serif;
      padding: 30px;
      color: #2e7d32;
      max-width: 800px;
      margin: 0 auto;
    }
    h1, h3 {
      text-align: center;
      color: #4caf50;
    }
    .quiz-question {
      background-color: #f0fff0;
      border: 2px solid #a5d6a7;
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
    }
    button[type="submit"] {
      background-color: #81c784;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover {
      background-color: #4caf50;
    }
    .feedback {
      margin-top: 10px;
      font-weight: bold;
    }
    .back-button {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #4caf50;
      text-decoration: underline;
      margin-bottom: 20px;
      display: block;
    }
  </style>
</head>
<body>

  <a href="quizzes.html" class="back-button">‚Üê Back to Quizzes</a>

  <h1>Textbook Quiz 1</h1>

  <div class="quiz-question">
    <p><strong>1. What is the main theme of chapter 3?</strong></p>

    <form onsubmit="checkAnswer(event, 'a', 'feedback1')">
      <label><input type="radio" name="q1" value="a"> a. Identity and culture</label><br>
      <label><input type="radio" name="q1" value="b"> b. Science and technology</label><br>
      <label><input type="radio" name="q1" value="c"> c. War and peace</label><br>
      <label><input type="radio" name="q1" value="d"> d. Economics</label><br>
      <button type="submit">Submit</button>
      <div class="feedback" id="feedback1"></div>
    </form>
  </div>

  <script>
    function checkAnswer(event, correctAnswer, feedbackId) {
      event.preventDefault();
      const form = event.target;
      const radios = form.querySelectorAll('input[type="radio"]');
      let selectedValue = null;
      radios.forEach(radio => {
        if(radio.checked) selectedValue = radio.value;
      });
      const feedback = document.getElementById(feedbackId);
      if (selectedValue === correctAnswer) {
        feedback.textContent = 'Correct! üéâ';
        feedback.style.color = 'green';
      } else {
        feedback.textContent = 'Try again!';
        feedback.style.color = 'red';
      }
    }
  </script>

</body>
</html>
