<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quizzes – Study Center</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f1fafe);
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #007b9c;
      font-family: 'Arapey', serif;
      margin-bottom: 40px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .class-button, .section-button, .quiz-toggle {
      background-color: #b3e5fc;
      color: #004d60;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px 5px;
      transition: background-color 0.3s ease;
      font-family: 'Arapey', serif;
    }

    .class-button:hover, .section-button:hover, .quiz-toggle:hover {
      background-color: #81d4fa;
    }

    .section-container {
      margin-top: 20px;
      display: none;
      flex-direction: column;
      gap: 10px;
    }

    .quiz-content {
      display: none;
      margin-top: 10px;
      background-color: #ffffff;
      border: 2px solid #b2ebf2;
      border-radius: 10px;
      padding: 10px;
    }

    textarea {
      width: 100%;
      height: 100px;
      font-size: 14px;
      padding: 8px;
      border: 1px solid #81d4fa;
      border-radius: 6px;
      background-color: #f9fdff;
      box-sizing: border-box;
      resize: vertical;
      font-family: inherit;
    }

    .quiz-question {
  background-color: #f0faff;
  border: 2px solid #b3e5fc;
  padding: 20px;
  border-radius: 10px;
  margin-bottom: 30px;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
  font-family: 'Arapey', serif;
}

.quiz-question p {
  color: #0277bd;
}

.quiz-question label {
  display: block;
  margin: 5px 0;
}

.quiz-question button {
  margin-top: 10px;
  background-color: #81d4fa;
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 6px;
  cursor: pointer;
}

.quiz-question .feedback {
  margin-top: 10px;
  font-weight: bold;
}

  </style>
</head>
<body>

  <h1>Quizzes – Study Center</h1>
  <div class="container">

    <!-- Class Button -->
    <button class="class-button" onclick="toggleVisibility('engl3362Section')">ENGL 3362</button>

    <!-- ENGL 3362 Sections -->
    <div id="engl3362Section" class="section-container">

      <!-- Subsection Buttons -->
      <div>
        <button class="section-button" onclick="toggleVisibility('moduleQuizzes')">Modules</button>
        <button class="section-button" onclick="toggleVisibility('textbookQuizzes')">Textbook</button>
        <button class="section-button" onclick="toggleVisibility('homeworkQuizzes')">Homework</button>
      </div>

      <!-- MODULES Section -->
      <div id="moduleQuizzes" class="quiz-content">
        <h3>Module Quizzes</h3>
        <div id="moduleQuizContainer"></div>
        <div class="quiz-question">
  <p><strong>1. Identify the verbs in this sentence:</strong><br>
  <em>She runs and sings every morning.</em></p>

  <form onsubmit="checkAnswer(event, 'b', 'feedback1')">
    <label><input type="radio" name="q1" value="a"> a. she, morning</label><br>
    <label><input type="radio" name="q1" value="b"> b. runs, sings</label><br>
    <label><input type="radio" name="q1" value="c"> c. every, and</label><br>
    <label><input type="radio" name="q1" value="d"> d. she, every</label><br>
    <button type="submit">Submit</button>
    <div class="feedback" id="feedback1"></div>
  </form>
</div>

<div class="quiz-question">
  <p><strong>2. Which sentence is in the passive voice?</strong></p>

  <form onsubmit="checkAnswer(event, 'c', 'feedback2')">
    <label><input type="radio" name="q2" value="a"> a. The teacher graded the tests.</label><br>
    <label><input type="radio" name="q2" value="b"> b. Students wrote essays in class.</label><br>
    <label><input type="radio" name="q2" value="c"> c. The test was graded by the teacher.</label><br>
    <label><input type="radio" name="q2" value="d"> d. Everyone studied for the quiz.</label><br>
    <button type="submit">Submit</button>
    <div class="feedback" id="feedback2"></div>
  </form>
</div>

<div class="quiz-question">
  <p><strong>3. What type of clause is underlined? <br>
    "Although she was tired", she continued working.</strong></p>

  <form onsubmit="checkAnswer(event, 'a', 'feedback3')">
    <label><input type="radio" name="q3" value="a"> a. Subordinate clause</label><br>
    <label><input type="radio" name="q3" value="b"> b. Independent clause</label><br>
    <label><input type="radio" name="q3" value="c"> c. Relative clause</label><br>
    <label><input type="radio" name="q3" value="d"> d. Noun clause</label><br>
    <button type="submit">Submit</button>
    <div class="feedback" id="feedback3"></div>
  </form>
</div>

      </div>

      <!-- TEXTBOOK Section -->
      <div id="textbookQuizzes" class="quiz-content">
        <h3>Textbook Quizzes</h3>
        <textarea id="textbookNotes" placeholder="Add textbook quiz notes here..."></textarea>
      </div>

      <!-- HOMEWORK Section -->
      <div id="homeworkQuizzes" class="quiz-content">
        <h3>Homework Practice</h3>
        <textarea id="homeworkNotes" placeholder="Add homework quiz content here..."></textarea>
      </div>

    </div>

  </div>

  <script>
    function toggleVisibility(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === 'flex' || el.style.display === 'block' ? 'none' : 'block';
    }

    // Generate 9 Module Quiz Areas
    const moduleQuizContainer = document.getElementById('moduleQuizContainer');
    for (let i = 1; i <= 9; i++) {
      const wrapper = document.createElement('div');

      const btn = document.createElement('button');
      btn.textContent = `Module ${i} Quiz`;
      btn.className = 'quiz-toggle';

      const quizBox = document.createElement('div');
      quizBox.className = 'quiz-content';

      const textarea = document.createElement('textarea');
      textarea.id = `module${i}Quiz`;

      // Load saved data
      const saved = localStorage.getItem(textarea.id);
      if (saved) textarea.value = saved;

      // Save on input
      textarea.addEventListener('input', () => {
        localStorage.setItem(textarea.id, textarea.value);
      });

      btn.addEventListener('click', () => {
        quizBox.style.display = quizBox.style.display === 'block' ? 'none' : 'block';
      });

      quizBox.appendChild(textarea);
      wrapper.appendChild(btn);
      wrapper.appendChild(quizBox);
      moduleQuizContainer.appendChild(wrapper);
    }

    // Save textbook/homework notes
    ['textbookNotes', 'homeworkNotes'].forEach(id => {
      const area = document.getElementById(id);
      const saved = localStorage.getItem(id);
      if (saved) area.value = saved;

      area.addEventListener('input', () => {
        localStorage.setItem(id, area.value);
      });
    });
  </script>

  <script>
  function checkAnswer(event, correct, feedbackId) {
    event.preventDefault();
    const form = event.target;
    const selected = form.querySelector('input[type="radio"]:checked');
    const feedback = document.getElementById(feedbackId);

    if (!selected) {
      feedback.textContent = "Please select an answer.";
      feedback.style.color = "orange";
      return;
    }

    if (selected.value === correct) {
      feedback.textContent = "Correct! ✅";
      feedback.style.color = "green";
    } else {
      feedback.textContent = "Incorrect. ❌";
      feedback.style.color = "red";
    }
  }
</script>


  

</body>
</html>
