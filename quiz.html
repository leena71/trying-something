<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quizzes – Study Center</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f1fafe); /* pastel blue gradient */
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #3a6ea5;
      font-family: 'Arapey', serif;
      margin-bottom: 40px;
    }

    .back-button {
      margin-bottom: 20px;
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #3a6ea5;
      text-decoration: underline;
    }

    .section {
      max-width: 800px;
      margin: 0 auto 40px;
      padding: 20px;
      background-color: #ffffff;
      border: 2px solid #b3e5fc;
      border-radius: 12px;
    }

    .section h2 {
      color: #31708e;
      font-family: 'Arapey', serif;
      margin-bottom: 10px;
    }

    .quiz-button {
      background-color: #b3e5fc;
      color: #004d67;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      margin: 5px 0;
      cursor: pointer;
      width: 100%;
      text-align: left;
      transition: background-color 0.3s ease;
    }

    .quiz-button:hover {
      background-color: #81d4fa;
    }

    .quiz-content {
      display: none;
      margin-top: 10px;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 15px;
      font-family: inherit;
      border: 1px solid #b3e5fc;
      border-radius: 6px;
      background-color: #f9fafe;
      resize: vertical;
      box-sizing: border-box;
    }

    .status {
      font-size: 14px;
      color: #3a6ea5;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <a href="index.html"><button class="back-button">← Back</button></a>
  <h1>Study Center: Quizzes</h1>

  <div class="section">
    <h2>ENGL 3362</h2>

    <!-- Module Quizzes -->
    <div id="moduleQuizzes">
      <!-- JS will populate buttons and quiz boxes -->
    </div>

    <!-- Textbook Quizzes -->
    <button class="quiz-button" onclick="toggleQuiz('textbookQuiz')">Textbook Quizzes</button>
    <div class="quiz-content" id="textbookQuiz">
      <textarea id="quiz_textbook" placeholder="Write textbook-related quiz content here..."></textarea>
      <div class="status" id="status_textbook"></div>
    </div>
  </div>

  <script>
    // Generate module quizzes
    const moduleContainer = document.getElementById("moduleQuizzes");

    for (let i = 1; i <= 9; i++) {
      const button = document.createElement("button");
      const id = `mod${i}`;
      button.textContent = `Module ${i} Quiz`;
      button.className = "quiz-button";
      button.setAttribute("onclick", `toggleQuiz('${id}')`);

      const quizDiv = document.createElement("div");
      quizDiv.className = "quiz-content";
      quizDiv.id = id;

      const textarea = document.createElement("textarea");
      textarea.id = `quiz_${id}`;
      textarea.placeholder = `Write quiz content for Module ${i}...`;

      const status = document.createElement("div");
      status.className = "status";
      status.id = `status_${id}`;

      // Load saved content
      const saved = localStorage.getItem(textarea.id);
      if (saved) textarea.value = saved;

      // Save content on input
      textarea.addEventListener("input", () => {
        localStorage.setItem(textarea.id, textarea.value);
        status.textContent = "Saved!";
        setTimeout(() => status.textContent = "", 1500);
      });

      quizDiv.appendChild(textarea);
      quizDiv.appendChild(status);

      moduleContainer.appendChild(button);
      moduleContainer.appendChild(quizDiv);
    }

    // Setup textbook quiz
    const textbookTextarea = document.getElementById("quiz_textbook");
    const textbookStatus = document.getElementById("status_textbook");
    const savedTextbook = localStorage.getItem("quiz_textbook");
    if (savedTextbook) textbookTextarea.value = savedTextbook;

    textbookTextarea.addEventListener("input", () => {
      localStorage.setItem("quiz_textbook", textbookTextarea.value);
      textbookStatus.textContent = "Saved!";
      setTimeout(() => textbookStatus.textContent = "", 1500);
    });

    // Toggle visibility
    function toggleQuiz(id) {
      const el = document.getElementById(id);
      el.style.display = (el.style.display === "block") ? "none" : "block";
    }
  </script>
</body>
</html>
