<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ENGL 3362 Quizzes</title>
  <style>
    body {
      background: linear-gradient(135deg, #fffbe6, #ffe4e1);
      font-family: 'Arapey', serif;
      margin: 30px;
      color: #4a148c;
    }

    h1 {
      text-align: center;
      color: #d48bc8;
      margin-bottom: 30px;
    }

    /* Buttons container */
    .button-row, .module-buttons {
      text-align: center;
      margin-bottom: 25px;
    }

    .section-button, .module-button {
      padding: 10px 18px;
      margin: 0 8px 10px 8px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
      font-family: inherit;
      color: white;
      border: none;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    /* Buttons by section */
    #modulesBtn {
      background-color: #f48fb1; /* pastel pink */
    }
    #modulesBtn:hover {
      background-color: #d48bc8;
    }
    #homeworkBtn {
      background-color: #64b5f6; /* pastel blue */
    }
    #homeworkBtn:hover {
      background-color: #1e88e5;
    }
    #textbookBtn {
      background-color: #81c784; /* pastel green */
    }
    #textbookBtn:hover {
      background-color: #4caf50;
    }

    /* Module buttons */
    .module-button {
      background-color: #f8bbd0;
      color: #d48bc8;
    }
    .module-button:hover {
      background-color: #d48bc8;
      color: white;
    }

    /* Section containers */
    .quiz-content {
      max-width: 700px;
      margin: 0 auto 40px;
      padding: 20px;
      border-radius: 12px;
      box-sizing: border-box;
      display: none;
    }

    #moduleSelector {
      background: linear-gradient(135deg, #fffbe6, #ffe4e1);
      border: 2px solid #f8bbd0;
      color: #d48bc8;
      max-width: 700px;
      margin: 0 auto 40px;
      padding: 20px;
      border-radius: 12px;
      box-sizing: border-box;
    }

    #moduleQuizContent {
      background: linear-gradient(135deg, #fffbe6, #ffe4e1);
      border: 2px solid #f8bbd0;
      color: #d48bc8;
      max-width: 700px;
      margin: 0 auto 40px;
      padding: 20px;
      border-radius: 12px;
      box-sizing: border-box;
      display: none;
    }

    #homeworkQuizzes {
      background: linear-gradient(135deg, #e0f7fa, #bbdefb);
      border: 2px solid #64b5f6;
      color: #1565c0;
    }

    #textbookQuizzes {
      background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
      border: 2px solid #81c784;
      color: #2e7d32;
    }

    .quiz-question {
      margin-bottom: 25px;
    }

    .quiz-question p {
      font-weight: bold;
      margin-bottom: 8px;
    }

    form label {
      display: block;
      margin-bottom: 6px;
      cursor: pointer;
      font-weight: normal;
    }

    form button.submit-btn {
      margin-top: 10px;
      background-color: #d48bc8;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    form button.submit-btn:hover {
      background-color: #f48fb1;
    }

    .feedback {
      margin-top: 8px;
      font-weight: bold;
    }

    /* Back button */
    .back-button {
      margin-bottom: 30px;
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #d48bc8;
      text-decoration: underline;
      font-family: inherit;
    }

  </style>
</head>
<body>

  <a href="index.html"><button class="back-button">← Back</button></a>

  <h1>ENGL 3362 Quizzes</h1>

  <div class="button-row">
    <button id="modulesBtn" class="section-button" onclick="showSection('modulesSection')">Modules</button>
    <button id="textbookBtn" class="section-button" onclick="showSection('textbookQuizzes')">Textbook</button>
    <button id="homeworkBtn" class="section-button" onclick="showSection('homeworkQuizzes')">Homework</button>
  </div>

  <!-- MODULES Section -->
  <div id="modulesSection" class="quiz-content">
    <!-- First show module selector buttons -->
    <div id="moduleSelector">
      <h3>Select a Module</h3>
      <div class="module-buttons">
        <button class="module-button" onclick="showModuleQuiz(1)">Module 1</button>
        <button class="module-button" onclick="showModuleQuiz(2)">Module 2</button>
        <button class="module-button" onclick="showModuleQuiz(3)">Module 3</button>
        <button class="module-button" onclick="showModuleQuiz(4)">Module 4</button>
        <button class="module-button" onclick="showModuleQuiz(5)">Module 5</button>
        <button class="module-button" onclick="showModuleQuiz(6)">Module 6</button>
        <button class="module-button" onclick="showModuleQuiz(7)">Module 7</button>
        <button class="module-button" onclick="showModuleQuiz(8)">Module 8</button>
        <button class="module-button" onclick="showModuleQuiz(9)">Module 9</button>
      </div>
    </div>

    <!-- Module quizzes appear here -->
    <div id="moduleQuizContent">
      <button class="back-button" onclick="backToModuleSelector()">← Back to Modules</button>
      <div id="moduleQuizInner"></div>
    </div>
  </div>

  <!-- TEXTBOOK Section -->
  <div id="textbookQuizzes" class="quiz-content">
    <h3>Textbook Quizzes</h3>

    <div class="quiz-question">
      <p>1. Which is a proper noun?</p>
      <form onsubmit="checkAnswer(event, 'a', 'feedbackT1')">
        <label><input type="radio" name="tq1" value="a"> a. London</label>
        <label><input type="radio" name="tq1" value="b"> b. city</label>
        <label><input type="radio" name="tq1" value="c"> c. river</label>
        <label><input type="radio" name="tq1" value="d"> d. tree</label>
        <button type="submit" class="submit-btn">Submit</button>
        <div class="feedback" id="feedbackT1"></div>
      </form>
    </div>

    <div class="quiz-question">
      <p>2. Choose the correct past tense verb:</p>
      <form onsubmit="checkAnswer(event, 'd', 'feedbackT2')">
        <label><input type="radio" name="tq2" value="a"> a. run</label>
        <label><input type="radio" name="tq2" value="b"> b. running</label>
        <label><input type="radio" name="tq2" value="c"> c. runs</label>
        <label><input type="radio" name="tq2" value="d"> d. ran</label>
        <button type="submit" class="submit-btn">Submit</button>
        <div class="feedback" id="feedbackT2"></div>
      </form>
    </div>
  </div>

  <!-- HOMEWORK Section -->
  <div id="homeworkQuizzes" class="quiz-content">
    <h3>Homework Quizzes</h3>

    <div class="quiz-question">
      <p>1. Choose the correctly punctuated sentence:</p>
      <form onsubmit="checkAnswer(event, 'c', 'feedbackH1')">
        <label><input type="radio" name="hq1" value="a"> a. Its raining outside</label>
        <label><input type="radio" name="hq1" value="b"> b. Its’ raining outside</label>
        <label><input type="radio" name="hq1" value="c"> c. It's raining outside</label>
        <label><input type="radio" name="hq1" value="d"> d. Its raining, outside</label>
        <button type="submit" class="submit-btn">Submit</button>
        <div class="feedback" id="feedbackH1"></div>
      </form>
    </div>

    <div class="quiz-question">
      <p>2. Select the correct form of the verb “to be”:</p>
      <form onsubmit="checkAnswer(event, 'b', 'feedbackH2')">
        <label><input type="radio" name="hq2" value="a"> a. is</label>
        <label><input type="radio" name="hq2" value="b"> b. are</label>
        <label><input type="radio" name="hq2" value="c"> c. be</label>
        <label><input type="radio" name="hq2" value="d"> d. being</label>
        <button type="submit" class="submit-btn">Submit</button>
        <div class="feedback" id="feedbackH2"></div>
      </form>
    </div>
  </div>

  <script>
    // Show the selected top-level section and hide others
    function showSection(id) {
      const sections = ['modulesSection', 'textbookQuizzes', 'homeworkQuizzes'];
      sections.forEach(sectionId => {
        document.getElementById(sectionId).style.display = (sectionId === id) ? 'block' : 'none';
      });
      // When showing modules, show the module selector and hide module quiz content
      if (id === 'modulesSection') {
        document.getElementById('moduleSelector').style.display = 'block';
        document.getElementById('moduleQuizContent').style.display = 'none';
      }
    }

    // When clicking a module button, show its quiz content
    function showModuleQuiz(moduleNumber) {
      const moduleSelector = document.getElementById('moduleSelector');
      const moduleQuizContent = document.getElementById('moduleQuizContent');
      const moduleQuizInner = document.getElementById('moduleQuizInner');

      // Hide module selector, show quiz container
      moduleSelector.style.display = 'none';
      moduleQuizContent.style.display = 'block';

      // Clear previous quiz content
      moduleQuizInner.innerHTML = '';

      // Load quiz questions for the selected module
      if (moduleNumber === 1) {
        moduleQuizInner.innerHTML = `
          <h3>Module 1 Quizzes</h3>
          <div class="quiz-question">
            <p>1. Identify the verbs in this sentence:<br><em>She runs and sings every morning.</em></p>
            <form onsubmit="checkAnswer(event, 'b', 'feedbackM1Q1')">
              <label><input type="radio" name="m1q1" value="a"> a. she, morning</label>
              <label><input type="radio" name="m1q1" value="b"> b. runs, sings</label>
              <label><input type="radio" name="m1q1" value="c"> c. every, and</label>
              <label><input type="radio" name="m1q1" value="d"> d. she, every</label>
              <button type="submit" class="submit-btn">Submit</button>
              <div class="feedback" id="feedbackM1Q1"></div>
            </form>
          </div>

          <div class="quiz-question">
            <p>2. Which sentence is in the passive voice?</p>
            <form onsubmit="checkAnswer(event, 'c', 'feedbackM1Q2')">
              <label><input type="radio" name="m1q2" value="a"> a. The teacher graded the tests.</label>
              <label><input type="radio" name="m1q2" value="b"> b. Students wrote essays in class.</label>
              <label><input type="radio" name="m1q2" value="c"> c. The test was graded by the teacher.</label>
              <label><input type="radio" name="m1q2" value="d"> d. Everyone studied for the quiz.</label>
              <button type="submit" class="submit-btn">Submit</button>
              <div class="feedback" id="feedbackM1Q2"></div>
            </form>
          </div>
        `;
      } else if (moduleNumber === 2) {
        moduleQuizInner.innerHTML = `
          <h3>Module 2 Quizzes</h3>
          <div class="quiz-question">
            <p>1. What type of clause is underlined?<br><em>"Although she was tired", she continued working.</em></p>
            <form onsubmit="checkAnswer(event, 'a', 'feedbackM2Q1')">
              <label><input type="radio" name="m2q1" value="a"> a. Subordinate clause</label>
              <label><input type="radio" name="m2q1" value="b"> b. Independent clause</label>
              <label><input type="radio" name="m2q1" value="c"> c. Relative clause</label>
              <label><input type="radio" name="m2q1" value="d"> d. Noun clause</label>
              <button type="submit" class="submit-btn">Submit</button>
              <div class="feedback" id="feedbackM2Q1"></div>
            </form>
          </div>

          <div class="quiz-question">
            <p>2. Identify the correct sentence:</p>
            <form onsubmit="checkAnswer(event, 'b', 'feedbackM2Q2')">
              <label><input type="radio" name="m2q2" value="a"> a. Me and him went to the store.</label>
              <label><input type="radio" name="m2q2" value="b"> b. He and I went to the store.</label>
              <label><input type="radio" name="m2q2" value="c"> c. Him and me went to the store.</label>
              <label><input type="radio" name="m2q2" value="d"> d. I and he went to the store.</label>
              <button type="submit" class="submit-btn">Submit</button>
              <div class="feedback" id="feedbackM2Q2"></div>
            </form>
          </div>
        `;
      } else {
        moduleQuizInner.innerHTML = `<h3>Module ${moduleNumber} Quizzes</h3><p>Quizzes for this module are not yet available.</p>`;
      }
    }

    // Go back to the module selector inside Modules section
    function backToModuleSelector() {
      document.getElementById('moduleQuizContent').style.display = 'none';
      document.getElementById('moduleSelector').style.display = 'block';
    }

    // Quiz answer checker for all quizzes
    function checkAnswer(event, correctValue, feedbackId) {
      event.preventDefault();
      const form = event.target;
      const selected = form.querySelector('input[type="radio"]:checked');
      const feedback = document.getElementById(feedbackId);
      if (!selected) {
        feedback.textContent = 'Please select an answer.';
        feedback.style.color = 'red';
        return;
      }
      if (selected.value === correctValue) {
        feedback.textContent = 'Correct! 🎉';
        feedback.style.color = 'green';
      } else {
        feedback.textContent = 'Incorrect, try again.';
        feedback.style.color = '#d48bc8'; // pink-ish for incorrect
      }
    }

    // Initially show Modules section with module selector
    showSection('modulesSection');
  </script>

</body>
</html>
