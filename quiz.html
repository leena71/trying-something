<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quizzes – Study Center</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f1fafe);
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #007b9c;
      font-family: 'Arapey', serif;
      margin-bottom: 40px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .class-button, .section-button, .quiz-toggle {
      background-color: #b3e5fc;
      color: #004d60;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px 5px;
      transition: background-color 0.3s ease;
      font-family: 'Arapey', serif;
    }

    .class-button:hover, .section-button:hover, .quiz-toggle:hover {
      background-color: #81d4fa;
    }

    .section-container {
      margin-top: 20px;
      display: none;
      flex-direction: column;
      gap: 10px;
    }

    .quiz-content {
      display: none;
      margin-top: 10px;
      background-color: #ffffff;
      border: 2px solid #b2ebf2;
      border-radius: 10px;
      padding: 10px;
    }

    textarea {
      width: 100%;
      height: 100px;
      font-size: 14px;
      padding: 8px;
      border: 1px solid #81d4fa;
      border-radius: 6px;
      background-color: #f9fdff;
      box-sizing: border-box;
      resize: vertical;
      font-family: inherit;
    }
  </style>
</head>
<body>

  <h1>Quizzes – Study Center</h1>
  <div class="container">

    <!-- Class Button -->
    <button class="class-button" onclick="toggleVisibility('engl3362Section')">ENGL 3362</button>

    <!-- ENGL 3362 Sections -->
    <div id="engl3362Section" class="section-container">

      <!-- Subsection Buttons -->
      <div>
        <button class="section-button" onclick="toggleVisibility('moduleQuizzes')">Modules</button>
        <button class="section-button" onclick="toggleVisibility('textbookQuizzes')">Textbook</button>
        <button class="section-button" onclick="toggleVisibility('homeworkQuizzes')">Homework</button>
      </div>

      <!-- MODULES Section -->
      <div id="moduleQuizzes" class="quiz-content">
        <h3>Module Quizzes</h3>
        <div id="moduleQuizContainer"></div>
      </div>

      <!-- TEXTBOOK Section -->
      <div id="textbookQuizzes" class="quiz-content">
        <h3>Textbook Quizzes</h3>
        <textarea id="textbookNotes" placeholder="Add textbook quiz notes here..."></textarea>
      </div>

      <!-- HOMEWORK Section -->
      <div id="homeworkQuizzes" class="quiz-content">
        <h3>Homework Practice</h3>
        <textarea id="homeworkNotes" placeholder="Add homework quiz content here..."></textarea>
      </div>

    </div>

  </div>

  <script>
    function toggleVisibility(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === 'flex' || el.style.display === 'block' ? 'none' : 'block';
    }

    // Generate 9 Module Quiz Areas
    const moduleQuizContainer = document.getElementById('moduleQuizContainer');
    for (let i = 1; i <= 9; i++) {
      const wrapper = document.createElement('div');

      const btn = document.createElement('button');
      btn.textContent = `Module ${i} Quiz`;
      btn.className = 'quiz-toggle';

      const quizBox = document.createElement('div');
      quizBox.className = 'quiz-content';

      const textarea = document.createElement('textarea');
      textarea.id = `module${i}Quiz`;

      // Load saved data
      const saved = localStorage.getItem(textarea.id);
      if (saved) textarea.value = saved;

      // Save on input
      textarea.addEventListener('input', () => {
        localStorage.setItem(textarea.id, textarea.value);
      });

      btn.addEventListener('click', () => {
        quizBox.style.display = quizBox.style.display === 'block' ? 'none' : 'block';
      });

      quizBox.appendChild(textarea);
      wrapper.appendChild(btn);
      wrapper.appendChild(quizBox);
      moduleQuizContainer.appendChild(wrapper);
    }

    // Save textbook/homework notes
    ['textbookNotes', 'homeworkNotes'].forEach(id => {
      const area = document.getElementById(id);
      const saved = localStorage.getItem(id);
      if (saved) area.value = saved;

      area.addEventListener('input', () => {
        localStorage.setItem(id, area.value);
      });
    });
  </script>

</body>
</html>
