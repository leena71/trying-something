<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>To-Do List - Pastel Green</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(135deg, #e9f6d6); /* warm pale yellow */
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #4c7c00; /* strong warm yellow */
      margin-bottom: 40px;
      font-family: 'Arapey', serif;
    }

    .module-button {
      background-color: #c4ef84; /* warm yellow */
      color: #4c7c00; /* dark yellow/brown */
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background-color 0.3s ease;
      width: 100%;
      max-width: 500px;
      font-family: 'Arapey', serif;
    }

    .module-button:hover {
      background-color: #a7db3c; /* brighter yellow on hover */
    }

    .module-content {
      display: none;
      background-color: #f1f9d8; /* very light yellow */
      border: 2px solid #a7db3c; /* strong yellow border */
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      max-width: 900px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    textarea {
      width: 100%;
      height: 300px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ffd54f;
      border-radius: 8px;
      resize: vertical;
      font-family: inherit;
      background-color: #fffde7;
      box-sizing: border-box;
    }

    .status {
      font-size: 14px;
      color: #fbc02d; /* warm yellow status text */
      margin-top: 8px;
    }

      .back-button {
        margin-bottom: 20px;
        background: none;
        border: none;
        font-size: 18px;
        cursor: pointer;
        color: #7a8a6e; /* blue toned text */
      }
  </style>
</head>
<body>

  <a href="index.html"><button class="back-button">← Back</button></a>
  
  <h1>Pastel Green Class To-Do List</h1>

  <div class="container">
    <button class="module-button" onclick="toggleModule('module1')">Module 1</button>

    <div id="module1" class="module-content">
      <table class="module-table">
        <thead>
          <tr>
            <th>Homework</th>
            <th>Quiz</th>
            <th>Due Date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Intro to Class</td>
            <td>—</td>
            <td>Sept 1</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function toggleModule(id) {
      const section = document.getElementById(id);
      section.style.display = section.style.display === 'block' ? 'none' : 'block';
    }
  </script>

</body>
</html>
