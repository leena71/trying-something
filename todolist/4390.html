<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>To-Do List - Pastel Yellow</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fffde7; /* soft pastel yellow */
      padding: 30px;
    }

    .back-button {
      margin-bottom: 20px;
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #a1887f; /* soft neutral brown */
    }

    .class-box {
      background-color: #fff9c4; /* light buttery yellow box */
      border-radius: 10px;
      padding: 20px;
      width: 295px;
      box-sizing: border-box;
    }

    .class-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    h2, h3 {
      color: #a1887f; /* warm dusty brown for headers */
      margin-top: 0;
    }
  </style>
</head>
<body>

    <a href="index.html"><button class="back-button">← Back</button></a>
  
  <h1>Pastel Yellow Class To-Do List</h1>

  <div class="container">
    <button class="module-button" onclick="toggleModule('module1')">Module 1</button>

    <div id="module1" class="module-content">
      <table class="module-table">
        <thead>
          <tr>
            <th>Homework</th>
            <th>Quiz</th>
            <th>Due Date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Intro to Class</td>
            <td>—</td>
            <td>Sept 1</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function toggleModule(id) {
      const section = document.getElementById(id);
      section.style.display = section.style.display === 'block' ? 'none' : 'block';
    }
  </script>

</body>
</html>
