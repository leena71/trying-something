

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>In Person Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f0f7fb;
      padding: 30px;
    }
    .back-button {
      margin-bottom: 20px;
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #5a7ca7;
    }
    .class-box {
      background-color: #dbefff;
      border-radius: 10px;
      padding: 20px;
      width: 275px;
    }
    .class-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    h2, h3 {
      color: #4c6e91;
      margin-top: 0;
    }
  </style>
</head>
<body>

  <!-- Back button to return to home -->
  <a href="index.html"><button class="back-button">← Back</button></a>

  <h2>In Person Class: 9:30-10:45 am</h2>

 <div class="class-container">
  <!-- Box 1: Notes -->
  <div class="class-box">
    <h3>📘 Notes</h3>
    <a href="#">View Notes</a>
  </div>

  <!-- Box 2: Simple Notes -->
  <div class="class-box">
    <h3>📄 Simplified Notes</h3>
    <a href="#">View Simple Version</a>
  </div>

  <!-- Box 3: To-Do -->
  <div class="class-box">
    <h3>📅 To-Do List</h3>
    <ul>
      <li>Work – Due  </li>
      <li>Reading – Sept </li>
    </ul>
  </div>

  <!-- Box 4: Mascot -->
  <div class="class-box">
    <h3>🐸 </h3>
    <img src="zukotodo.png" alt="Mascot" style="width: 100px;">
  </div>
</div>


</body>
</html>
