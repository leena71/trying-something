
<!DOCTYPE html>
<html lang="en">
<head>

  <style>

<style>
  .draggable {
    position: absolute;
    width: 100px;
    cursor: grab;
    z-index: 1000;
  }
</style>
  
</head>
<body>

  <!-- Back button to return to home -->
  <a href="index.html"><button class="back-button">‚Üê Back</button></a>

  <h2>In Person Class: 9:30-10:45 am</h2>

  <img src="images/zuko.png" class="draggable" id="mascot1" alt="Mascot 1">
<img src="images/i.png" class="draggable" id="mascot2" alt="Mascot 2">
<img src="images/gg.png" class="draggable" id="mascot3" alt="Mascot 3">

 <div class="class-container">
  <!-- Box 1: Notes -->
  <div class="class-box">
    <h3>üìò Notes</h3>
    <a href="#">View Notes</a>
  </div>

  <!-- Box 2: Simple Notes -->
  <div class="class-box">
    <h3>üìÑ Simplified Notes</h3>
    <a href="#">View Simple Version</a>
  </div>

  <!-- Box 3: To-Do -->
  <div class="class-box">
    <h3>üìÖ To-Do List</h3>
    <ul>
      <li>Work ‚Äì Due  </li>
      <li>Reading ‚Äì Sept </li>
    </ul>
  </div>

  <!-- Box 4: Mascot -->
  <div class="class-box">
    <h3> </h3>
    <img src="images/zuko.png" alt="Mascot" id="draggable-mascot" style="width: 120px;">
    <img src="images/gg.png" alt="Mascot 1" id="draggable-mascot 1" style="width: 120px;">
  </div>
</div>

<script>
  window.onload = () => {
    const draggables = document.querySelectorAll(".draggable");

    draggables.forEach((el) => {
      const id = el.id;

      // Load saved position
      const savedX = localStorage.getItem(id + "_x");
      const savedY = localStorage.getItem(id + "_y");

      if (savedX && savedY) {
        el.style.left = savedX + "px";
        el.style.top = savedY + "px";
      } else {
        el.style.left = "100px";
        el.style.top = "100px";
      }

      let offsetX = 0,
        offsetY = 0,
        isDragging = false;

      el.addEventListener("mousedown", (e) => {
        isDragging = true;
        offsetX = e.clientX - el.getBoundingClientRect().left;
        offsetY = e.clientY - el.getBoundingClientRect().top;
        el.style.cursor = "grabbing";
      });

      document.addEventListener("mousemove", (e) => {
        if (!isDragging) return;
        const x = e.clientX - offsetX;
        const y = e.clientY - offsetY;
        el.style.left = x + "px";
        el.style.top = y + "px";
      });

      document.addEventListener("mouseup", () => {
        if (isDragging) {
          localStorage.setItem(id + "_x", parseInt(el.style.left));
          localStorage.setItem(id + "_y", parseInt(el.style.top));
          el.style.cursor = "grab";
          isDragging = false;
        }
      });
    });
  };
</script>


</body>
</html>
