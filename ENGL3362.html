
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>In Person Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f0f7fb;
      padding: 30px;
    }
    .back-button {
      margin-bottom: 20px;
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #5a7ca7;
    }
    .class-box {
      background-color: #dbefff;
      border-radius: 10px;
      padding: 20px;
      width: 295px;
    }
    .class-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    h2, h3 {
      color: #4c6e91;
      margin-top: 0;
    }
  </style>
</head>
<body>

  <!-- Back button to return to home -->
  <a href="index.html"><button class="back-button">← Back</button></a>

  <h2>In Person Class: 9:30-10:45 am</h2>

 <div class="class-container">
  <!-- Box 1: Notes -->
  <div class="class-box">
    <h3>📘 Notes</h3>
    <a href="#">View Notes</a>
  </div>

  <!-- Box 2: Simple Notes -->
  <div class="class-box">
    <h3>📄 Simplified Notes</h3>
    <a href="#">View Simple Version</a>
  </div>

  <!-- Box 3: To-Do -->
  <div class="class-box">
    <h3>📅 To-Do List</h3>
    <ul>
      <li>Work – Due  </li>
      <li>Reading – Sept </li>
    </ul>
  </div>

  <!-- Box 4: Mascot -->
  <div class="class-box">
    <h3>🐸 </h3>
    <img src="zuko.png" alt="Mascot" id="draggable-mascot" style="width: 120px;">
  </div>
</div>

  <script>
  const dragMe = document.getElementById("draggable-mascot");

  let offsetX = 0, offsetY = 0, isDragging = false;

  // Load position from localStorage (if available)
  window.onload = () => {
    const savedX = localStorage.getItem("mascotX");
    const savedY = localStorage.getItem("mascotY");

    if (savedX && savedY) {
      dragMe.style.left = savedX + "px";
      dragMe.style.top = savedY + "px";
    } else {
      dragMe.style.left = "100px";
      dragMe.style.top = "100px";
    }

    dragMe.style.position = "absolute";
    dragMe.style.cursor = "grab";
    dragMe.style.zIndex = "1000";
  };

  dragMe.addEventListener("mousedown", (e) => {
    isDragging = true;
    offsetX = e.clientX - dragMe.getBoundingClientRect().left;
    offsetY = e.clientY - dragMe.getBoundingClientRect().top;
    dragMe.style.cursor = "grabbing";
  });

  document.addEventListener("mousemove", (e) => {
    if (!isDragging) return;
    const newX = e.clientX - offsetX;
    const newY = e.clientY - offsetY;

    dragMe.style.left = newX + "px";
    dragMe.style.top = newY + "px";
  });

  document.addEventListener("mouseup", () => {
    if (isDragging) {
      // Save new position
      localStorage.setItem("mascotX", parseInt(dragMe.style.left));
      localStorage.setItem("mascotY", parseInt(dragMe.style.top));
    }
    isDragging = false;
    dragMe.style.cursor = "grab";
  });
</script>



</body>
</html>
