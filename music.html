<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Class Playlist</title>
  <style>
    body {
      background: linear-gradient(135deg, #fdf6fd, #f3faff);
      font-family: 'Arapey', serif;
      margin: 30px;
      color: #4a148c;
      text-align: center;
    }

    .music-wrapper {
      max-width: 600px;
      margin: 0 auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      border: 2px dashed #e0bbf8;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #b57edc;
    }

    .playlist {
      list-style-type: none;
      padding: 0;
      font-size: 18px;
      font-weight: normal;
    }

    .playlist li {
      background-color: #fff9fd;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border-left: 6px solid #f4a3d6;
    }

    .playlist li:hover {
      background-color: #fce6f2;
    }

    iframe {
      width: 100%;
      height: 340px;
      border: none;
      margin-top: 25px;
      visibility: hidden;
    }

    .back-button {
      margin-top: 30px;
      display: inline-block;
      text-decoration: none;
      font-size: 16px;
      color: #b57edc;
      border: 1px solid #b57edc;
      padding: 8px 14px;
      border-radius: 6px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .back-button:hover {
      background-color: #b57edc;
      color: white;
    }
  </style>
</head>
<body>

  <div class="music-wrapper">
    <h1>üíø Class Playlist</h1>

    <ul class="playlist">
      <li onclick="playAudio('https://www.youtube.com/embed/gdZLi9oWNZg')">Dynamite</li>
      <li onclick="playAudio('https://www.youtube.com/embed/CuklIb9d3fI')">Permission to Dance</li>
      <li onclick="playAudio('https://www.youtube.com/embed/kXpOEzNZ8hQ')">Yet To Come</li>
      <li onclick="playAudio('https://www.youtube.com/embed/9mwRYgMmSGE')">Love Myself</li>
      <li onclick="playAudio('https://www.youtube.com/embed/38k5zr1e0HI')">Magic Shop</li>
      <li onclick="playAudio('https://www.youtube.com/embed/xEeFrLSkMm8')">Spring Day</li>
      <li onclick="playAudio('https://www.youtube.com/embed/0lapF4DQPKQ')">Black Swan</li>
      <li onclick="playAudio('https://www.youtube.com/embed/384_y4CS9hI')">Save Me</li>
      <li onclick="playAudio('https://www.youtube.com/embed/LbvE0FV_70U')">Young Forever</li>
      <li onclick="playAudio('https://www.youtube.com/embed/kwyQ0MgmnDU')">For Youth</li>
      <li onclick="playAudio('https://www.youtube.com/embed/sBWesVezIrc')">00:00</li>
    </ul>

    <iframe id="audioIframe" allow="autoplay; encrypted-media" loading="lazy"></iframe>

    <a href="index.html" class="back-button">‚Üê Back to Home</a>
  </div>

  <script>
    function playAudio(url) {
      const iframe = document.getElementById('audioIframe');
      iframe.style.visibility = 'visible';
      iframe.src = url + '?autoplay=1';
    }
  </script>

</body>
</html>
