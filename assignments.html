<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Assignments</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(135deg, #fffbe6, #ffe4e1); /* Fluttershy colors */
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #d48bc8;
      font-family: 'Arapey', serif;
      margin-bottom: 40px;
    }

    .assignment {
      background-color: #fffaf2;
      border: 2px solid #fcdede;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 25px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .title-input {
      font-size: 18px;
      font-weight: bold;
      width: 100%;
      border: none;
      border-bottom: 2px solid #f8bbd0;
      background-color: transparent;
      color: #d48bc8;
      outline: none;
      margin-bottom: 10px;
    }

    .title-input::placeholder {
      color: #e1aac8;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #f8bbd0;
      background-color: #fff9fd;
      font-family: inherit;
      resize: vertical;
    }

    .status {
      font-size: 14px;
      color: #d48bc8;
      margin-top: 8px;
    }

    .back-button {
      margin-bottom: 20px;
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #d48bc8;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <a href="index.html"><button class="back-button">‚Üê Back</button></a>

  <h1>Assignments</h1>

  <div id="assignmentList">
    <!-- JS inserts assignment blocks here -->
  </div>

  <script>
    const assignments = ['assignment1', 'assignment2', 'assignment3'];

    assignments.forEach(id => {
      const container = document.createElement('div');
      container.className = 'assignment';

      const titleInput = document.createElement('input');
      titleInput.className = 'title-input';
      titleInput.type = 'text';
      titleInput.placeholder = 'Assignment Title';
      titleInput.id = `${id}_title`;

      const descArea = document.createElement('textarea');
      descArea.placeholder = 'Instructions or notes...';
      descArea.id = `${id}_desc`;

      const status = document.createElement('div');
      status.className = 'status';
      status.id = `${id}_status`;

      // Load from localStorage
      const savedTitle = localStorage.getItem(titleInput.id);
      const savedDesc = localStorage.getItem(descArea.id);
      if (savedTitle) titleInput.value = savedTitle;
      if (savedDesc) descArea.value = savedDesc;

      // Save title
      titleInput.addEventListener('input', () => {
        localStorage.setItem(titleInput.id, titleInput.value);
        status.textContent = "Saved!";
        setTimeout(() => status.textContent = "", 2000);
      });

      // Save description
      descArea.addEventListener('input', () => {
        localStorage.setItem(descArea.id, descArea.value);
        status.textContent = "Saved!";
        setTimeout(() => status.textContent = "", 2000);
      });

      container.appendChild(titleInput);
      container.appendChild(descArea);
      container.appendChild(status);

      document.getElementById('assignmentList').appendChild(container);
    });
  </script>

</body>
</html>
