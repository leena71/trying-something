<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ENGL 4365 Notes</title>
  <style>
    /* Your existing CSS styles here */
  </style>
</head>
<body>

  <a href="index.html"><button class="back-button">‚Üê Back</button></a>

  <h1>ENGL 4365: Class Notes</h1>

  <div class="container">
    <!-- Module 1 -->
    <button class="module-button" onclick="toggleModule('engl4365_module1')">Module 1: Seminar Overview</button>
    <div id="engl4365_module1" class="module-content">
      <textarea id="notes_engl4365_module1" placeholder="Type notes for Module 1 here..."></textarea>
      <div class="status" id="status_engl4365_module1"></div>
    </div>

    <!-- Module 2 -->
    <button class="module-button" onclick="toggleModule('engl4365_module2')">Module 2: Readings & Discussion</button>
    <div id="engl4365_module2" class="module-content">
      <textarea id="notes_engl4365_module2" placeholder="Type notes for Module 2 here..."></textarea>
      <div class="status" id="status_engl4365_module2"></div>
    </div>

    <!-- Module 3 -->
    <button class="module-button" onclick="toggleModule('engl4365_module3')">Module 3: Final Paper Planning</button>
    <div id="engl4365_module3" class="module-content">
      <textarea id="notes_engl4365_module3" placeholder="Type notes for Module 3 here..."></textarea>
      <div class="status" id="status_engl4365_module3"></div>
    </div>
  </div>

  <script>
    const CLASS_KEY_PREFIX = 'engl4365';

    function toggleModule(id) {
      const section = document.getElementById(id);
      section.style.display = section.style.display === 'block' ? 'none' : 'block';
    }

    function setupNotes(moduleId) {
      const textarea = document.getElementById(`notes_${moduleId}`);
      const status = document.getElementById(`status_${moduleId}`);
      const storageKey = `${CLASS_KEY_PREFIX}_notes_${moduleId}`;

      const saved = localStorage.getItem(storageKey);
      if (saved) {
        textarea.value = saved;
      }

      textarea.addEventListener('input', () => {
        localStorage.setItem(storageKey, textarea.value);
        status.textContent = "Notes saved!";
        setTimeout(() => status.textContent = "", 2000);
      });
    }

    ['engl4365_module1', 'engl4365_module2', 'engl4365_module3'].forEach(setupNotes);
  </script>

</body>
</html>
