<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ENGL 3362 Notes</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f0f7fb;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #4c6e91;
      margin-bottom: 40px;
    }

    .module-button {
      background-color: #dbefff;
      color: #4c6e91;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background-color 0.3s ease;
      width: 100%;
      max-width: 400px;
    }

    .module-button:hover {
      background-color: #c5e2fa;
    }

    .module-content {
      display: none;
      background-color: #ffffff;
      border: 2px solid #dbefff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      max-width: 600px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .back-button-link {
      display: inline-block;
      margin-bottom: 20px;
      font-size: 18px;
      cursor: pointer;
      color: #4c6e91;
      text-decoration: none;
      background-color: #dbefff;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .back-button-link:hover {
      background-color: #c5e2fa;
    }
      
    textarea {
      width: 35vw;
      height: 150px;
      margin: 10px auto 0;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
      display: block;
    }

    .status {
      margin-top: 5px;
      font-size: 14px;
      color: #4c6e91;
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-button-link">‚Üê Back</a>

  <h1>ENGL 3362: Class Notes</h1>

  <div class="container">
    <!-- Module 1 -->
    <button class="module-button" onclick="toggleModule('engl3362_module1')">Module 1: Seminar Overview</button>
    <div id="engl3362_module1" class="module-content">
      <textarea id="notes_engl3362_module1" placeholder="Type notes for Module 1 here..."></textarea>
      <div class="status" id="status_engl3362_module1"></div>
    </div>

    <!-- Module 2 -->
    <button class="module-button" onclick="toggleModule('engl3362_module2')">Module 2: Readings & Discussion</button>
    <div id="engl3362_module2" class="module-content">
      <textarea id="notes_engl3362_module2" placeholder="Type notes for Module 2 here..."></textarea>
      <div class="status" id="status_engl3362_module2"></div>
    </div>

    <!-- Module 3 -->
    <button class="module-button" onclick="toggleModule('engl3362_module3')">Module 3: Final Paper Planning</button>
    <div id="engl3362_module3" class="module-content">
      <textarea id="notes_engl3362_module3" placeholder="Type notes for Module 3 here..."></textarea>
      <div class="status" id="status_engl3362_module3"></div>
    </div>
  </div>

  <script>
    const CLASS_KEY_PREFIX = 'engl3362';

    function toggleModule(id) {
      const section = document.getElementById(id);
      section.style.display = section.style.display === 'block' ? 'none' : 'block';
    }

    function setupNotes(moduleId) {
      const textarea = document.getElementById(`notes_${moduleId}`);
      const status = document.getElementById(`status_${moduleId}`);
      const storageKey = `${CLASS_KEY_PREFIX}_notes_${moduleId}`;

      const saved = localStorage.getItem(storageKey);
      if (saved) {
        textarea.value = saved;
      }

      textarea.addEventListener('input', () => {
        localStorage.setItem(storageKey, textarea.value);
        status.textContent = "Notes saved!";
        setTimeout(() => status.textContent = "", 2000);
      });
    }

    ['engl3362_module1', 'engl3362_module2', 'engl3362_module3'].forEach(setupNotes);
  </script>

</body>
</html>
