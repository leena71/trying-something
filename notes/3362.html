<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ENGL 3362 Notes</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f0f7fb;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #4c6e91;
      margin-bottom: 40px;
    }

    .module-button {
      background-color: #dbefff;
      color: #4c6e91;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background-color 0.3s ease;
      width: 100%;
      max-width: 400px;
    }

    .module-button:hover {
      background-color: #c5e2fa;
    }

    .module-content {
      display: none;
      background-color: #ffffff;
      border: 2px solid #dbefff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      max-width: 600px;
    }

    .module-table {
      width: 100%;
      border-collapse: collapse;
    }

    .module-table th,
    .module-table td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #dbefff;
    }

    .module-table th {
      background-color: #e8f3fc;
      color: #4c6e91;
    }

    .module-table td {
      color: #333;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .back-button {
      margin-bottom: 20px;
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #dbefff; /* blue toned text */
      }
  </style>
</head>
<body>

    <a href="index.html"><button class="back-button">‚Üê Back</button></a>

  <h1>ENGL 4390: Class Notes</h1>

  <div class="container">
    <!-- Module 1 -->
    <button class="module-button" onclick="toggleModule('module1')">Module 1: Seminar Overview</button>
    <div id="module1" class="module-content">
      <textarea id="notes_module1" placeholder="Type notes for Module 1 here..."></textarea>
      <div class="status" id="status1"></div>
    </div>

    <!-- Module 2 -->
    <button class="module-button" onclick="toggleModule('module2')">Module 2: Readings & Discussion</button>
    <div id="module2" class="module-content">
      <textarea id="notes_module2" placeholder="Type notes for Module 2 here..."></textarea>
      <div class="status" id="status2"></div>
    </div>

    <!-- Module 3 -->
    <button class="module-button" onclick="toggleModule('module3')">Module 3: Final Paper Planning</button>
    <div id="module3" class="module-content">
      <textarea id="notes_module3" placeholder="Type notes for Module 3 here..."></textarea>
      <div class="status" id="status3"></div>
    </div>
  </div>

  <script>
    function toggleModule(id) {
      const section = document.getElementById(id);
      section.style.display = section.style.display === 'block' ? 'none' : 'block';
    }

    function setupNotes(moduleId) {
      const textarea = document.getElementById(`notes_${moduleId}`);
      const status = document.getElementById(`status${moduleId.slice(-1)}`);

      const saved = localStorage.getItem(`notes_${moduleId}`);
      if (saved) {
        textarea.value = saved;
      }

      textarea.addEventListener('input', () => {
        localStorage.setItem(`notes_${moduleId}`, textarea.value);
        status.textContent = "Notes saved!";
        setTimeout(() => status.textContent = "", 2000);
      });
    }

    ['module1', 'module2', 'module3'].forEach(setupNotes);
  </script>

</body>
</html>
