<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Class Calendar</title>
  <style>
    /* Reset margins and box sizing */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(135deg, #fffbe6, #ffe4e1); /* soft yellow to soft pink */
      padding: 30px 15px;
      overflow-x: hidden; /* prevent horizontal scroll */
    }

    .wrapper {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 15px;
    }

    h1 {
      text-align: center;
      color: #d48bc8;
      font-family: 'Arapey', serif;
      margin-bottom: 40px;
    }

    /* Weekday labels container */
    .calendar.weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      margin-bottom: 15px;
    }

    .weekday-label {
      text-align: center;
      font-weight: bold;
      color: #d48bc8;
      font-family: 'Arapey', serif;
    }

    /* Calendar grid */
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      width: 100%;
    }

    .day {
      background-color: #fffaf2;
      border: 2px solid #fcdede;
      border-radius: 12px;
      padding: 10px;
      height: 120px;
      display: flex;
      flex-direction: column;
    }

    .day-number {
      font-weight: bold;
      color: #d48bc8;
      margin-bottom: 5px;
    }

    .note {
      flex-grow: 1;
      resize: none;
      font-family: inherit;
      font-size: 14px;
      padding: 5px;
      border-radius: 6px;
      border: 1px solid #f8bbd0;
      background-color: #fff9fd;
      width: 100%;
    }

    .day:hover {
      background-color: #fff3f8;
    }

    .back-button {
      display: inline-block;
      margin-bottom: 20px;
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #d48bc8;
      text-decoration: underline;
    }

    /* Responsive tweak: for smaller screens make calendar scroll horizontally */
    @media (max-width: 600px) {
      .wrapper {
        padding: 0 10px;
      }

      .calendar.weekdays,
      .calendar {
        display: inline-grid;
        grid-auto-flow: column;
        grid-auto-columns: 120px;
        overflow-x: auto;
        gap: 10px;
        width: 100%;
        padding-bottom: 10px;
      }

      .day {
        height: 140px;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <a href="index.html" class="back-button">‚Üê Back</a>

    <h1>September Calendar</h1>

    <!-- Weekday Labels -->
    <div class="calendar weekdays">
      <div class="weekday-label">Sun</div>
      <div class="weekday-label">Mon</div>
      <div class="weekday-label">Tue</div>
      <div class="weekday-label">Wed</div>
      <div class="weekday-label">Thu</div>
      <div class="weekday-label">Fri</div>
      <div class="weekday-label">Sat</div>
    </div>

    <!-- Calendar Days -->
    <div class="calendar" id="calendar-grid">
      <!-- JS will insert days here -->
    </div>
  </div>

  <script>
    const totalDays = 30; // September has 30 days
    const firstDayOfWeek = 1; // Sunday = 0, Monday = 1, etc.

    const calendarGrid = document.getElementById('calendar-grid');

    // Add blank cells for days before month starts (if any)
    for (let i = 0; i < firstDayOfWeek; i++) {
      const emptyCell = document.createElement('div');
      calendarGrid.appendChild(emptyCell);
    }

    for (let day = 1; day <= totalDays; day++) {
      const dayDiv = document.createElement('div');
      dayDiv.className = 'day';

      const dayNum = document.createElement('div');
      dayNum.className = 'day-number';
      dayNum.textContent = day;

      const noteArea = document.createElement('textarea');
      noteArea.className = 'note';
      noteArea.placeholder = 'Due date...';
      noteArea.id = `note_day${day}`;

      // Load saved note from localStorage
      const saved = localStorage.getItem(noteArea.id);
      if (saved) noteArea.value = saved;

      // Save on input
      noteArea.addEventListener('input', () => {
        localStorage.setItem(noteArea.id, noteArea.value);
      });

      dayDiv.appendChild(dayNum);
      dayDiv.appendChild(noteArea);
      calendarGrid.appendChild(dayDiv);
    }
  </script>

</body>
</html>
