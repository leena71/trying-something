<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Class Calendar</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(135deg, #fffbe6, #ffe4e1); /* soft yellow to soft pink */
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #d48bc8;
      font-family: 'Arapey', serif;
      margin-bottom: 40px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .day {
      background-color: #fffaf2;
      border: 2px solid #fcdede;
      border-radius: 12px;
      padding: 10px;
      height: 120px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .day-number {
      font-weight: bold;
      color: #d48bc8;
      margin-bottom: 5px;
    }

    .note {
      flex-grow: 1;
      resize: none;
      font-family: inherit;
      font-size: 14px;
      padding: 5px;
      border-radius: 6px;
      border: 1px solid #f8bbd0;
      background-color: #fff9fd;
    }

    .day:hover {
      background-color: #fff3f8;
    }

    .back-button {
      margin-bottom: 20px;
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #d48bc8;
      text-decoration: underline;
    }

    .weekday-label {
      text-align: center;
      font-weight: bold;
      color: #d48bc8;
      font-family: 'Arapey', serif;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <a href="index.html"><button class="back-button">‚Üê Back</button></a>

  <h1>September Calendar</h1>

  <!-- Weekday Labels -->
  <div class="calendar">
    <div class="weekday-label">Sun</div>
    <div class="weekday-label">Mon</div>
    <div class="weekday-label">Tue</div>
    <div class="weekday-label">Wed</div>
    <div class="weekday-label">Thu</div>
    <div class="weekday-label">Fri</div>
    <div class="weekday-label">Sat</div>
  </div>

  <!-- Calendar Days -->
  <div class="calendar" id="calendar-grid">
    <!-- JS will insert days here -->
  </div>

  <script>
    const totalDays = 30; // Set for September (adjust as needed)
    const firstDayOfWeek = 0; // Sunday = 0, Monday = 1, etc.

    const calendarGrid = document.getElementById('calendar-grid');

    // Fill in empty slots before the 1st
    for (let i = 0; i < firstDayOfWeek; i++) {
      const emptyCell = document.createElement('div');
      calendarGrid.appendChild(emptyCell);
    }

    for (let day = 1; day <= totalDays; day++) {
      const dayDiv = document.createElement('div');
      dayDiv.className = 'day';

      const dayNum = document.createElement('div');
      dayNum.className = 'day-number';
      dayNum.textContent = day;

      const noteArea = document.createElement('textarea');
      noteArea.className = 'note';
      noteArea.placeholder = 'Due date...';
      noteArea.id = `note_day${day}`;

      // Load saved note
      const saved = localStorage.getItem(noteArea.id);
      if (saved) noteArea.value = saved;

      // Save on input
      noteArea.addEventListener('input', () => {
        localStorage.setItem(noteArea.id, noteArea.value);
      });

      dayDiv.appendChild(dayNum);
      dayDiv.appendChild(noteArea);
      calendarGrid.appendChild(dayDiv);
    }

    /* Make sure the calendar container doesn't overflow */
.calendar-container {
  max-width: 100vw;  /* limit width to viewport width */
  overflow-x: auto;  /* allow horizontal scroll if really needed */
  padding: 10px;
  box-sizing: border-box;
}

/* If you're using a table for the calendar */
.calendar-table {
  width: 100%;         /* take full width of container */
  border-collapse: collapse;
  table-layout: fixed; /* fix column widths */
}

/* Make sure cells wrap text and don't overflow */
.calendar-table td, 
.calendar-table th {
  word-wrap: break-word;
  white-space: normal;
  padding: 8px;
  border: 1px solid #d48bc8; /* subtle border matching your theme */
  text-align: center;
}

/* Optional: limit the minimum width of columns */
.calendar-table th, 
.calendar-table td {
  min-width: 80px;
}

/* Responsive text size */
@media (max-width: 600px) {
  .calendar-table th, 
  .calendar-table td {
    font-size: 14px;
    padding: 6px;
    min-width: 50px;
  }
}
  </script>
</body>
</html>
